<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 9</title>
    <link rel="stylesheet" type="text/css" href="style 9.css">
    <script src="script 9.java"></script>
    <style>
        .container{
            width: 650px;
        }

        button{
            width: 120px;
            height: 120px;
            margin: 5px;
            font-size: 48px;
            text-align: center;
        }

        table{
            border: 5px solid #6DACD5;
            margin: 20px;
            padding: 15px;
        }
        
        td{
            width: 50%;
            height: 50%;
            max-width: 120px;
            max-height: 120px;
        }

        input{
            width: 600px;
            height: 80px;
            margin: 5px;
            text-align: right;
            font-size: 46px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 20px auto 20px 10px;
            color: #AAA9A9;
            pointer-events: none;
        }

        .gray-input{
            position: absolute;
            width: 600px;
            height: 100px;
            margin: 20px auto 20px 10px;
            font-weight: 0;
            font-size: 46px;
            text-align: right;
            pointer-events: none;
            font-family: Calibri, sans-serif;
        }

        button{
            animation: none;
            transition: transform 0.5s ease;
        }
        button:active {
            animation: pulse 0.2s ease;
        }
        .btn_0{
            width: 240px;
        }

        .equal{
            height: 252px;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="5">
                    <div class="gray-input"></div>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn_7">7</button>
                </td>            
                <td>
                    <button class="btn_8">8</button>
                </td>
                <td>
                    <button class="btn_9">9</button>
                </td>
                <td>
                    <button class="operation">/</button>
                </td>
                <td>
                    <button class="delete">C</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn_4">4</button>
                </td>
                <td>
                    <button class="btn_5">5</button>
                </td>
                <td>
                    <button class="btn_6">6</button>
                </td>
                <td>
                    <button class="operation">*</button>
                </td>
                <td>
                    <button class="operation"><-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn_1">1</button>
                </td>
                <td>
                    <button class="btn_2">2</button>
                </td>
                <td>
                    <button class="btn_3">3</button>
                </td>
                <td>
                    <button class="operation">-</button>
                </td>
                <td rowspan="2">
                    <button class="equal">=</button>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button class="btn_0">0</button>
                </td>
                <td>
                    <button class="dot">.</button>
                </td>
                <td>
                    <button class="operation">+</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
